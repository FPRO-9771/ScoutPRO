<header class="site-header">
  <div class="container">
    <a href="/" class="logo">ScoutPRO</a>
    <button class="menu-toggle" aria-label="Toggle menu">
      <span class="hamburger"></span>
    </button>
    <nav class="navigation">
      <ul>
        <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="/scout"><i class="fa-solid fa-flag-checkered"></i> Scout</a></li>
        <li><a href="/teams"><i class="fas fa-robot"></i> Teams</a></li>
        <li><a href="/search"><i class="fas fa-search"></i> Search</a></li>
        <li><a href="/about"><i class="fas fa-info-circle"></i> About</a></li>
          <li><a href="/admin"><i class="fas fa-user-gear"></i></a></li>
      </ul>
    </nav>
  </div>
</header>

<style>
  /* Reset styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
  }

  /* Header styles */
  .site-header {
    background: #000;
    color: #fff;
    padding: 0.5rem 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 0;
      margin:0
  }

  .container {
    position: relative;
    width: 100%;
    max-width: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 1rem;
  }

  .logo {
    font-size: 1.2rem;
    font-weight: bold;
    text-decoration: none;
    color: #fff;
    position: relative;
    z-index: 1100;
  }

  .menu-toggle {
    position: absolute;
    right: 1rem;
    background: none;
    border: none;
    font-size: 1.5rem;
    color: #fff;
    cursor: pointer;
    z-index: 1100;
    display: flex;
    align-items: center;
  }

  .menu-toggle .hamburger {
    display: block;
    width: 24px;
    height: 2px;
    background: #fff;
    position: relative;
  }

  .menu-toggle .hamburger::before,
  .menu-toggle .hamburger::after {
    content: '';
    position: absolute;
    width: 24px;
    height: 2px;
    background: #fff;
    transition: transform 0.3s;
  }

  .menu-toggle .hamburger::before {
    transform: translateY(-8px);
  }

  .menu-toggle .hamburger::after {
    transform: translateY(8px);
  }

  .menu-toggle.active .hamburger {
    background: transparent;
  }

  .menu-toggle.active .hamburger::before {
    transform: rotate(45deg);
  }

  .menu-toggle.active .hamburger::after {
    transform: rotate(-45deg);
  }

  .navigation {
    position: fixed;
    top: 0;
    right: 0;
    height: 100%;
    width: 300px;
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    justify-content: flex-start;
    transition: transform 0.3s ease;
    z-index: 1000;
    transform: translateX(100%);
      padding-top: 60px;
      padding-right: 20px;
  }

  .navigation.open {
    transform: translateX(0);
  }

  .navigation ul {
    list-style: none;
    display: flex;
    flex-direction: column;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .navigation.open ul {
    opacity: 1;
  }

  .navigation li {
    opacity: 0;
    transform: translateY(-10px);
    animation: fadein 0.5s forwards;
    animation-iteration-count: 1; /* Restart animation */
    position: relative;
  }

  .navigation.open li:nth-child(1) {
    animation-delay: 0.1s;
  }

  .navigation.open li:nth-child(2) {
    animation-delay: 0.4s;
  }

  .navigation.open li:nth-child(3) {
    animation-delay: 0.7s;
  }

  .navigation.open li:nth-child(4) {
    animation-delay: 1s;
  }

  .navigation.open li:nth-child(5) {
    animation-delay: 1.3s;
  }

  @keyframes fadein {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .navigation a {
    text-decoration: none;
    color: #fff;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: color 0.3s;
  }

  .navigation a:hover {
    color: #00d1b2;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.querySelector(".menu-toggle");
    const navigation = document.querySelector(".navigation");

    menuToggle.addEventListener("click", () => {
      navigation.classList.toggle("open");
      menuToggle.classList.toggle("active");
      if (!navigation.classList.contains("open")) {
        const items = document.querySelectorAll(".navigation li");
        items.forEach(item => {
          item.style.animation = 'none';
          setTimeout(() => {
            item.style.animation = '';
          }, 0);
        });
      }
    });
  });
</script>
